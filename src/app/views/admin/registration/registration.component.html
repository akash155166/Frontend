<section class="gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center ">
            <div class="col-12 col-md-8 col-lg-9 col-xl-7">
                <div class="card" style="margin-top: 15%;">
                    <div class="card-body ">
                        <div class="mb-2 md-5 mt-md-4 pb-2">
                            <form nz-form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
                              <nz-form-item>
                                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>
                                    <span>First Name</span>
                                </nz-form-label>
                                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your name!">
                                    <input nz-input id="name" formControlName="name" />
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName" nzRequired>
                                    <span>Last Name</span>
                                </nz-form-label>
                                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your last name!">
                                    <input nz-input id="lastName" formControlName="lastName" />
                                </nz-form-control>
                              </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24"
                                        nzErrorTip="The input is not valid E-mail!">
                                        <input nz-input formControlName="email" id="email" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="dob">DOB</nz-form-label>
                                  <nz-form-control [nzSm]="14" [nzXs]="20"
                                  nzErrorTip="dob is required !">
                                    <nz-date-picker nz-input id="dob" formControlName="dob"></nz-date-picker>
                                  </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="gender" nzRequired>Gender</nz-form-label>
                                  <nz-form-control [nzSm]="14" [nzXs]="20" nzErrorTip="Please select your gender!">
                                    <nz-select
                                      id="gender"
                                      formControlName="gender"
                                      nzPlaceHolder="Select gender"
                                    >
                                      <nz-option nzValue="Male" nzLabel="Male"></nz-option>
                                      <nz-option nzValue="Female" nzLabel="Female"></nz-option>
                                      <nz-option nzValue="Other" nzLabel="Other"></nz-option>
                                    </nz-select>
                                  </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number
                                  </nz-form-label>
                                  <nz-form-control [nzSm]="14" [nzXs]="24"
                                      [nzValidateStatus]="registrationForm.controls['phoneNumber']"
                                      nzErrorTip="Please input your phone number!">
                                      <nz-input-group >
                                          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input maxlength="10"/>
                                      </nz-input-group>
                                  </nz-form-control>
                              </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                                        <input nz-input type="password" id="password" formControlName="password"/>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item nz-row class="register-area text-center">
                                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                                        <button nz-button nzType="primary" [disabled]="!registrationForm.valid">Register</button>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
